name: Auto Preprocessing Dataset

on:
  push:
    branches:
      - main

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas scikit-learn

    - name: Run preprocessing
      run: |
        python preprocessing/automate_AttillaGhozali.py

    - name: Commit processed dataset
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add preprocessing/mobile_price_preprocessing/train_preprocessed.csv
        git commit -m "Auto update preprocessed dataset" || echo "No changes"
        git push
